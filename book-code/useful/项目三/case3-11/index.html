<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>文本留言板</title>
<style>
body{background-color:#eee;margin:0;padding:0;font-family:"simsun";}
.reg{width:400px;margin:15px;padding:20px;border:1px solid #ccc;background-color:#fff;}
.reg .title{text-align:center;padding-bottom:10px;}
.reg th{font-weight:normal;text-align:right;vertical-align:top;}
.reg input{width:180px;border:1px solid #ccc;height:20px;padding-left:4px;}
.reg .button{background-color:#0099ff;border:1px solid #0099ff;color:#fff;width:80px;height:25px;margin:0 5px;cursor:pointer;}
.reg .td-btn{text-align:center;padding-top:10px;}
.reg textarea{border:1px solid #ccc;width:200px;height:40px;}
</style>
</head>
<body>
<form action="message.php" method="post">
	<table class="reg">
		<tr>
			<td class="title" colspan="2">文本留言板</td>
		</tr>
		<tr>
			<th>用户名：</th>
			<td><input type="text" name="author" /></td>
		</tr>
		<tr>
			<th>邮箱：</th>
			<td><input type="text" name="email" /></td>
		</tr>
		<tr>
			<th>留言内容：</th>
			<td><textarea name="content"></textarea></td>
		</tr>
		<tr><td colspan="2" class="td-btn">
			<input type="submit" value="提交留言" class="button" />
			<input type="reset" value="重新填写" class="button" />
		</td></tr>
	</table>
</form>
</body>
</html>
